<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WEB RTC</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<!--<link rel="stylesheet" href="css/style.css" />-->

	<!-- jQuery -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/peer.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/socket.io.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div id="div-chat">
					<h1 class="text-center">Web RTC</h1>
					<h3 id="my-peer"></h3>
					<div class="user">
						<video id="localStream" width="300" controls></video>
						<hr>
						<video id="remoteStream" width="300" controls></video>
						<hr>
						<input type="text" id="remoteId" placeholder="Remote ID">
						<button id="btnCall">Call</button>
					</div>
				</div>

				<div id="div-dangky">
					<hr>
					<input type="text" id="txtUsername" placeholder="Enter your username">
					<button id="btnSignUp">Sigi Up</button>
				</div>
			</div>
			<div class="col-md-6">
				<div class="user-online">
					<ul id="ulUser">

					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/main.js"></script>

</html>
