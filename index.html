<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WEB RTC</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<style>
		#ulUser .act {
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<h1 class="text-center">Web RTC</h1>
				<div id="div-dangky" class="form-group">
					<div class="col-md-10">
						<input type="text" id="txtUsername" placeholder="Enter your name " class="form-control">
					</div>
					<div class="col-md-2">
						<button id="btnSignUp" class="btn btn-info">Sign Up</button>
					</div>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
		<br>

		<div id="div-chat">
			<div class="row">
				<div class="col-md-8">
					<div>
						<div class="user">
							<video id="remoteStream" width="100%" height="300" controls></video>
							<br>
							<br>
							<br>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="row">
						<div class="col-md-8">
							<input type="text" id="remoteId" class="form-control" placeholder="Remote ID">
						</div>
						<div class="col-md-4">
							<button id="btnCall" class="btn btn-default btn-block">Call</button>
						</div>
					</div>
					<div class="clear-fixed"></div>
					<br>
					<div class="row">
						<div class="col-md-12">
							<div class="user-online">
								<h4>List user online</h4>
								<ul id="ulUser" class="list-group">

								</ul>
							</div>
						</div>
					</div>

					<br>
					<div class="row">
						<div class="col-md-12">
							<video id="localStream" width="100%" controls></video>
							<h4>Your Peer-Id: <span id="my-peer"></span></h4>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
<script src="bundle.js"></script>

</html>
